<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Formulario cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</h:head>
<h:body>

    <f:metadata>
        <f:viewParam name="id" value="#{doctor.id}"/>
    </f:metadata>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link outcome="index" value="Home" class="nav-link active"/>
                    </li>
                    <li class="nav-item">
                        <h:link outcome="form" value="Crear cita" class="nav-link"/>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h:panelGrid border="1" class="table">
            <f:facet name="header">
                <h:outputText value="#{producto.id>0?'Editar': 'Crear'} Cita"/>
            </f:facet>
            <h:link outcome="index" value="volver" class="btn btn-sm btn-primary my-2"/>
            <h:form>
                <h:panelGrid columns="3" class="table table-hover table-striped">
                    <h:outputLabel value="nombre Paciente" for="nombrePaciente" class="col-form-label"/>
                    <h:inputText id="nombre" value="#{producto.nombrePaciente}" label="Nombre" class="form-control"/>
                    <h:message for="nombre" style="color:red;"/>


                    <h:outputLabel value="Consultorio" for="Consultorio" class="col-form-label"/>
                    <h:inputText id="consultorio" value="#{producto.idConsultorio}" label="consultorio" class="form-control"/>
                    <h:message for="consultorio" style="color:red;"/>

                   
                    <h:outputLabel value="nombre Doctor" for="Doctor" class="col-form-label"/>
                    <h:inputText id="idDoctor" value="#{producto.idDoctor}" label="Nombre" class="form-control"/>
                    <h:message for="idDoctor" style="color:red;"/>

                    

                    <h:outputLabel value="Fecha" for="fechaRegistro" class="col-form-label"/>
                    <h:inputText id="fechaRegistro" value="#{producto.fechaRegistro}" label="Fecha Registro"
                                 convertMessage="Indique la fecha con yyyy-MM-dd" class="form-control">
                        <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                        <f:passThroughAttribute name="type" value="date"/>
                    </h:inputText>
                    <h:message for="fechaRegistro" style="color:red;"/>

                    <h:outputLabel value="Doctor" for="Doctor" class="col-form-label"/>
                    <h:selectOneMenu id="Doctor" value="#{producto.doctor}" class="form-select">
                        <f:selectItem itemLabel="--- seleccione una categoria ---" itemValue="#{null}"/>
                        <f:selectItems value="#{doctores}" var="doc" itemLabel="#{doc.nombre}"/>
                        <f:converter binding="#{DoctorConverter}"/>
                    </h:selectOneMenu>
                    <h:message for="doctores" style="color:red;"/>

                    <h:outputLabel value="Consultorio" for="Consultorio" class="col-form-label"/>
                    <h:selectOneMenu id="consultorio" value="#{producto.consultorio}" class="form-select">
                        <f:selectItem itemLabel="--- seleccione una categoria ---" itemValue="#{null}"/>
                        <f:selectItems value="#{consultorio}" var="con" itemLabel="#{consultorio.numero}"/>
                        <f:converter binding="#{ConsultorioConverter}"/>
                    </h:selectOneMenu>
                    <h:message for="consultorio" style="color:red;"/>


                    

                    <h:commandButton value="#{producto.id>0?'Editar': 'Crear'}" action="#{doctorController.guardar}" class="btn btn-primary"/>
                    <h:inputHidden value="#{producto.id}"/>
                </h:panelGrid>
            </h:form>

        </h:panelGrid>
    </div>
</h:body>
</html>
